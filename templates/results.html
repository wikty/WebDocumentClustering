<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search Engine Results</title>

    <!-- Bootstrap -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <form class="form-inline" role="form" action="/q", method="get">
      <div class="input-group">
        <input type="text" class="form-control input-sm" value="{{oldquery}}" id="query" name="query">
          <span class="input-group-btn">
            <button class="btn btn-default btn-sm" type="submit">
              <span class="glyphicon glyphicon-search"></span>
            </button>
          </span>
       <!--  <label class="sr-only" for="query">Search</label>
        <input type="text" class="form-control" id="query" name="query" placeholder="Searching..."> -->
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" name="removenode" {{ checked }}> 移除关节点
        </label>
      </div>
    </form>
    <ol>
    {% for category in categories %}
      <li><h4>{% for words in category['keywords'] %}  {{ words|join(' ') }},  {% endfor %}</h4></li>
      <table width="100%">
      {% for item in category['items'] %}
          <tr><td><strong>Title</strong></td><td><h5>{{ item['name'] }}</h5></td></tr>
          <tr><td><strong>Snippet</strong></td><td>{{ item['snippet'] }}</td></tr>
          <tr><td><strong>URL</strong></td><td><a href="{{ item['url'] }}">{{ item['displayUrl'] }}</a></td></tr>
      {% endfor %}
      </table>
      <br/>
    {% endfor %}
    </ol>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="static/js/bootstrap.min.js"></script>
  </body>
</html>
